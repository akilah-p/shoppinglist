<!DOCTYPE html>
<html lang="en">

<head>
    <!-- metadata -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <!-- title and favicon -->
    <title>Shopping List</title>
    <link rel="icon" type="image/x-icon" href="/assets/alchemy-favicon.png" />

    <!-- js -->
    <script defer src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@1.35.7/dist/umd/supabase.min.js"></script>
    <script type="module" src="app.js"></script>

    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;600&family=Titillium+Web:wght@200;400;600&display=swap">


    <!-- css -->
    <link rel="stylesheet" href="/styles/reset.css" />
    <link rel="stylesheet" href="/styles/global.css" />
    <title>My Shopping List</title>
    <!-- add link for page specific css -->

</head>

<body>
    <header class="page-header">
        <p class="title">My list of Things</p>
        <nav>
            <a id="home-btn" href="/">Home</a>
            <a id="sign-out-link" href="auth">Sign Out</a>
        </nav>
    </header>
    <main>
        <section class="prompt">
            Add items to the list below. Click an item to mark it off your list once you have retrieved it.
        </section>
        <section>
            <form class="create-form">
                <label id="item-form">
                    Item:
                    <input name="item" />
                </label>
                <label id="quantity-form">
                    Quantity:
                    <input type="number" name="quantity" min="1" />
                </label>
                <button type="submit" id="add-button">Add more items</button>
            </form>
            <p id="error"></p>
            <ul class="list"></ul>
            <section class="delete-btn">
                <button type="button" id="delete-button">Delete this List</button>
            </section>
        </section>
    </main>

</body>

</html>
